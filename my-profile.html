            <div class="form-row">
              <div class="form-group col-md-6">

                <input class="form-control" type="text" name="name" id="name" placeholder="Nombre">

            </div>
  
            <div class="form-row">
              <div class="form-group col-md-1">

                <input class="form-control" type="number" min="18" max="130" name="age" id="age" value="18"></select>

            </div>
  
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>

            </div>
            <div class="form-row">

            </div>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button id="btn" type="submit" class="btn btn-dark">Guardar cambios</button>
              </div>
            </div>
