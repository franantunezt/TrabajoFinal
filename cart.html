    </div>
  </nav>

  <div class="container p-5">
    <h4>Carrito de compras</h4>
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Imágen</th>
          <th scope="col">Nombre</th>
          <th scope="col"> Cantidad</th>
          <th scope="col">Costo Unitario</th>
        </tr>
      </thead>
      <tbody id="items">
      </tbody>
    </table>

    <div class="card">
      
      <h5 class="card-header">Compras totales</h5>
      <div class="card-body">
        <div class="card-title"><b>Subtotal:</b> <span id="subtotal"></span>
        </div>
        <h6 class="card-title"> <b>Envío:</b></h6>
          <form id="shipping">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipping" value="standard" id="standard" onclick="checkStandard()">
              <label class="form-check-label" > Standard
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipping" value="premium" id="premium">
              <label class="form-check-label" > Premium
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipping" value="express" id="express">
              <label class="form-check-label" > Express
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Dirección de envío:</label>
              <input type="" class="form-control" placeholder="ingrese dirección de envío">
            </div>
            <button onclick="check()" type="button">Ok</button>
          </form>
          <br>
        <h4 class="card-title">Total: $ <span id="total"></span></h4>
      </div>

    </div>
    
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
